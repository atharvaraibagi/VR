<html>
    <head>
        <title>VR Project 1</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <script>
            AFRAME.registerComponent('navigate-on-click', {
              schema: {
                url: {default: ''}
              },
          
              init: function () {
                var data = this.data;
                var el = this.el;
          
                el.addEventListener('click', function () {
                  window.location.href = data.url;
                });
              }
            });   
    
          </script>

<a-scene>

    <a-assets>
        <img id="sky" src="images/sky.jpg">
    </a-assets>

    <a-entity camera position="0 3 0">
        <a-camera id="camera">
            <a-cursor color="red"></a-cursor>
        </a-camera>
    </a-entity>
    
    <a-sky src="#sky"></a-sky>

    <!--Floor-->
    <a-plane src="images/grey.jpg" rotation="-90 0 0" width="30" height="30"></a-plane>

    <!--Ceiling-->
    <a-entity static-body geometry="primitive: box; depth: 30; height: 0.1; width: 30" position="0 12 0" material="shader: flat; side: double; opacity: 1;
    src: url(images/wallpaper.jpg); repeat: 20 12"></a-entity>

    <!--Walls-->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 15; width: 25" position="13 6.5 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaperwall.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 15; width: 25" position="-13 6.5 0" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/wallpaperwall.jpg); repeat: 4 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 15; width: 25" position="0 6.5 -13" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wallpaperwall.jpg); repeat: 12 2"></a-entity>
    <a-entity static-body geometry="primitive: box; depth: 1; height: 15; width: 25" position="0 6.5 13" rotation="0 0 0" material="shader: standard;
roughness: 1; src: url(images/wallpaperwall.jpg); repeat: 12 2"></a-entity>

<a-obj-model src="assets/Full_Size_Bed_with_White_Sheets_Black_V1.obj" mtl="assets/Full_Size_Bed_with_White_Sheets_Black_V1.mtl" position="8.5 2.4 -6.5" rotation="270 0 0" scale="0.05 0.05 0.05"></a-obj-model>

<a-obj-model src="assets/Drawer.obj" mtl="assets/Drawer.mtl" position="2.5 0 -10" rotation="0 0 0" scale="0.7 0.7 0.7"></a-obj-model>

<a-obj-model src="assets/lamp.obj" mtl="assets/lamp.mtl" position="2.5 2.3 -10.4" rotation="0 0 0" scale="0.03 0.03 0.03"></a-obj-model>

<a-obj-model navigate-on-click="url: index.html" src="assets/Door.obj" mtl="assets/Door.mtl" position="-10 1 -12.4" rotation="0 90 0"></a-obj-model>

<a-obj-model src="assets/fan/fan.obj" mtl="assets/fan/fan.mtl" material="src: url(assets/fan/fan.jpg);" position="0 9 0" rotation="270 0 0" scale="0.02 0.02 0.02" animation="startEvents: click; property: rotation; to: 270 360 0; loop: true; dur: 10000; easing: linear">
</a-obj-model>


<a-obj-model src="assets/backpack.obj" mtl="assets/backpack.mtl" material="src: url(assets/backpack.jpg)" position="-2 0 -10" rotation="290 180 0" scale="0.1 0.1 0.1" color="black">
</a-obj-model>

<a-obj-model src="assets/d86wzg2275z4-mesa_pc (extract/mesa_pc.obj" mtl="assets/d86wzg2275z4-mesa_pc (extract/mesa_pc.mtl" position="-10 0 7" scale="0.06 0.06 0.06" rotation="0 90 0"></a-obj-model>
<a-obj-model src="assets/chair.obj" mtl="assets/chair.mtl" position="-7 1.4 6" rotation="0 270 0"></a-obj-model>

<a-entity geometry="primitive: plane; height: 2; width: 5 " position="-12.3 6 -9.5" rotation="0 90 0" material="shader: flat; transparent: true;
src: url(images/precovid.png)"></a-entity>

<a-entity geometry="primitive: plane; height: 4; width: 6 " position="3 6 12.3" rotation="0 180 0" material="shader: flat; transparent: true;
src: url(images/instructionroom.png)"></a-entity>

<a-entity geometry="primitive: plane; height: 2.5; width: 3 " position="-12.3 6 6" rotation="0 90 0" material="shader: flat; transparent: true;
src: url(images/online.png)"></a-entity>

<a-obj-model src="assets/Books/book.obj" mtl="assets/Books/book.mtl" position="-11 3 7" scale="0.08 0.08 0.08" rotation="0 90 0"></a-obj-model>



</a-scene>

    </body>
</html>
