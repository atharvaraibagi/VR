<html>
    <head>
        <title>VR Project 1</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <script>
            AFRAME.registerComponent('navigate-on-click', {
              schema: {
                url: {default: ''}
              },
          
              init: function () {
                var data = this.data;
                var el = this.el;
          
                el.addEventListener('click', function () {
                  window.location.href = data.url;
                });
              }
            });   
    
          </script>

<a-scene>

    <a-assets>
        <img id="sky" src="images/sky.jpg">
    </a-assets>

    <a-entity camera position="0 3 0">
        <a-camera id="camera">
            <a-cursor color="red"></a-cursor>
        </a-camera>
    </a-entity>
    
    <a-sky src="#sky"></a-sky>

    

</a-scene>

    </body>
</html>
